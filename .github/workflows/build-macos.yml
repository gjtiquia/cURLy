# Manually triggered: build cURLy for macOS (Intel and Apple Silicon).
# Build logic matches cmd/build/main.go (go build -o <path> ./cmd/tui with GOOS/GOARCH).

name: Build macOS

on:
  workflow_dispatch:

jobs:
  build-macos:
    name: Build darwin (${{ matrix.arch }})
    runs-on: macos-latest  # Apple Silicon runner can cross-compile to amd64 and arm64
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
          - arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build for darwin/${{ matrix.arch }}
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p bin
          go build -o bin/cURLy_darwin_${{ matrix.arch }} ./cmd/tui
          ls -la bin/

      - name: Upload darwin/${{ matrix.arch }} binary
        uses: actions/upload-artifact@v4
        with:
          name: cURLy-darwin-${{ matrix.arch }}
          path: bin/cURLy_darwin_${{ matrix.arch }}
