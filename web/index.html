<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- <script src="/public/packages/htmx/htmx.min.js"></script> -->
    <!-- <script src="/public/packages/htmx/htmx-ext-ws.min.js"></script> -->
    <script defer src="/public/wasm_exec.js"></script>
    <script type="module" src="/public/index.js?={{.}}"></script>
    <link href="/public/styles.css?v={{.}}" rel="stylesheet" />
    <title>
        cURLy
    </title>
</head>

<body class="h-dvh p-2 font-fira bg-stone-900 text-stone-50 flex flex-col">
    <header>
        <h1 class="font-bold pb-1 text-center">
            <a href="https://github.com/gjtiquia/cURLy" target="_blank">
                cURLy.gjt.io
            </a>
        </h1>
    </header>
    <main class="flex-grow flex flex-col">
        <section>
            <p><span data-ruler>snake game with cURL</span></p>
            <p data-hide-on-touch class="min-h-[1.5rem]"></p>
        </section>

        <section data-hide-on-touch>
            <h2 class="font-bold">## Linux & macOS</h2>
            <div>
                <span>$ <code>curl -fsSL cURLy.gjt.io/install.sh | bash</code></span>
                <button data-copy-button
                    class="cursor-pointer text-stone-50/25 hover:text-stone-50/50 border-1 rounded-sm px-2">
                    Copy
                </button>
            </div>
            <p class="min-h-[1.5rem]"></p>
        </section>

        <section data-hide-on-touch>
            <h2 class="font-bold">## Windows</h2>
            <div>
                <span>$ <code>powershell -c "irm cURLy.gjt.io/install.ps1 | iex"</code></span>
                <button data-copy-button
                    class="cursor-pointer text-stone-50/25 hover:text-stone-50/50 border-1 rounded-sm px-2">
                    Copy
                </button>
            </div>
            <p class="min-h-[1.5rem]"></p>
        </section>

        <section class="flex-grow flex flex-col">
            <h2 class="font-bold">## Web</h2>
            <!-- <div class="flex-grow flex justify-center items-center border-1 border-stone-50/25 rounded-sm"> -->
            <div class="flex-grow flex justify-center items-center">
                <pre data-game-grid>loading...</pre>
            </div>
            <div data-show-on-touch class="hidden">
                <div class="flex flex-col items-center gap-4 pb-8">
                    <div class="flex gap-4 justify-end">
                        <div class="px-8 py-6">
                            <pre> </pre>
                        </div>
                        <div data-touch-button="up"
                            class="cursor-pointer px-8 py-6 text-stone-50/25 hover:text-stone-50/50 border-1 rounded-sm">
                            w
                        </div>
                        <div class="px-8 py-6 relative">
                            <pre> </pre>
                            <div data-touch-button="restart"
                                class="absolute top-0 right-0 cursor-pointer px-4 py-2 text-stone-50/25 hover:text-stone-50/50 border-1 rounded-sm">
                                r
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <div data-touch-button="left"
                            class="cursor-pointer px-8 py-6 text-stone-50/25 active:text-stone-50/50 border-1 rounded-sm">
                            a
                        </div>
                        <div data-touch-button="down"
                            class="cursor-pointer px-8 py-6 text-stone-50/25 active:text-stone-50/50 border-1 rounded-sm">
                            s
                        </div>
                        <div data-touch-button="right"
                            class="cursor-pointer px-8 py-6 text-stone-50/25 active:text-stone-50/50 border-1 rounded-sm">
                            d
                        </div>
                    </div>
                </div>
            </div>
            <button data-toggle-touch-controls
                class="cursor-pointer text-stone-50/25 hover:text-stone-50/50 border-1 rounded-sm px-2 w-fit self-center">
                Show Touch Controls
            </button>
        </section>
    </main>
</body>

</html>
